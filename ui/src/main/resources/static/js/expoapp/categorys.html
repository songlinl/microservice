<h1 class="text-center">YZ Store Products</h1>
<hr>
<div>
    <div class="row top-buffer">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4"
             ng-repeat="category in categorys">
            <div class="mylabel well well-custom">
                <img width="100%" height="320px" ng-src="{{category.imgurl}}"></img>
                <h2>Name: {{category.name}}</h2>
                <h4>Product Quantity: {{category.product_quantity}}</h4>
                <h4>Size: {{category.height}} X {{category.width}}</h4>

            </div>
        </div>
    </div>
    <style type="text/css">.well-custom{background-color:white;}</style>
    <style>
        @media (max-width: 990px){
            .well-custom>img {
                height: 550px;
            }}
        @media (max-width: 768px){
            .well-custom>img {
                height: 450px;
            }}
        @media (max-width: 650px){
            .well-custom>img {
                height: 300px;
            }}
        @media (max-width: 450px){
            .well-custom>img {
                height: 250px;
            }}
        @media (max-width: 320px){
            .well-custom>img {
                height: 220px;
            }}
    </style>
    </table>
</div>
</div>
